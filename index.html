<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>Cartão Profissional</title>
        <meta name="description" content="O projeto contem elementos em HTML e CSS em apresentação de um cartão profissional, seguidores, mensagens e compartilhamento">
        <meta name="keywords" content="apresentação, cartão, profissional">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="perfil-card">
            <div class="imagem">
                <img src="img/foto-luiz-f.jpg" alt="foto de perfil" class="perfil-img">
            </div>
            <div class="text-data">
                <span class="nome">Luiz Fellipe Silva Fagundes</span>
                <span class="emprego">Desenvolvedor Web & Design Ui/UX</span>
            </div>

            <div class="media-buttons">
                <a href="#" style="background: #1d2e52;" class="link">
                    <i class="bx bxl-github"></i>
                </a>
                <a href="#" style="background: #4267b2;" class="link">
                    <i class="bx bxl-linkedin"></i>
                </a>
                <a href="" style="background: #1da1f2;" class="link">
                    <i class="bx bxl-twitter"></i>
                </a>
                <a href="" style="background: #e1306c;" class="link">
                    <i class="bx bxl-instagram"></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Inscreva-se</button>
                <button class="button">Conversar</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class="bx bx-heart"></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class="bx bx-message-rounded"></i>
                    <span class="number">30k</span>
                </div>
                <div class="data">
                    <i class="bx bx-share"></i>
                    <span class="number">15k</span>
                </div>
            </div>
        </div>
        
    </body>
</html>
